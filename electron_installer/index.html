<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tune Robotics - One-Click Installer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        button {
            background: white;
            color: #764ba2;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress {
            margin-top: 30px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 15px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .status {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .success {
            color: #4caf50;
            font-size: 20px;
            margin-top: 20px;
        }
        
        .error {
            color: #ff5252;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>Tune Robotics</h1>
        <p>One-click LeRobot installation for your robot</p>
        
        <button id="installBtn" onclick="startInstallation()">
            Install Now
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status" id="status">Preparing installation...</div>
        </div>
        
        <div class="success" id="success" style="display: none;">
            âœ… Installation complete! The website is now open.
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        async function startInstallation() {
            const btn = document.getElementById('installBtn');
            const progress = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const status = document.getElementById('status');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            btn.disabled = true;
            btn.textContent = 'Installing...';
            progress.style.display = 'block';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Listen for progress updates
            ipcRenderer.on('installation-progress', (event, data) => {
                progressFill.style.width = data.progress + '%';
                status.textContent = data.step;
                
                if (data.progress === 100) {
                    btn.style.display = 'none';
                    successDiv.style.display = 'block';
                }
            });
            
            // Start installation
            const result = await ipcRenderer.invoke('start-installation');
            
            if (!result.success) {
                btn.disabled = false;
                btn.textContent = 'Retry Installation';
                errorDiv.textContent = 'âŒ Installation failed: ' + result.error;
                errorDiv.style.display = 'block';
                progress.style.display = 'none';
            }
        }
        
        // Auto-start installation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('installBtn').click();
            }, 1000);
        });
    </script>
</body>
</html>
