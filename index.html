  <style>
    .welcome-greeting {
      margin: 1.5rem 0 2.5rem 0;
      opacity: 0;
      animation: fadeInGreeting 0.6s ease-out forwards;
    }
    
    .greeting-content {
      display: inline-flex;
      align-items: baseline;
      gap: 0.4rem;
      font-family: 'Inter', sans-serif;
      font-size: 1.3rem;
      font-weight: 300;
      color: rgba(0, 0, 0, 0.7);
      letter-spacing: 0.01em;
    }
    
    .greeting-text {
      /* Inherited from parent */
    }
    
    .greeting-name {
      font-weight: 500;
      color: rgba(0, 0, 0, 0.9);
    }
    
    .greeting-wave {
      font-size: 1.3rem;
      display: inline-block;
      animation: wave 2s ease-in-out infinite;
      margin-left: 0.2rem;
    }
    
    @keyframes fadeInGreeting {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      10%, 30% { transform: rotate(14deg); }
      20% { transform: rotate(-8deg); }
      40% { transform: rotate(-4deg); }
      50% { transform: rotate(10deg); }
      60% { transform: rotate(0deg); }
    }
    
    @media (max-width: 768px) {
      .welcome-greeting {
        margin: 1rem 0 2rem 0;
      }
      
      .greeting-content {
        font-size: 1.1rem;
      }
      
      .greeting-wave {
        font-size: 1.1rem;
      }
    }
  </style>

</head>

  <main class="landing-main">
    <div class="landing-content">
      <h1 class="landing-super-title">Chat with your robot</h1>
      <h2 class="landing-title">Tune your robot. Instantly.</h2>
      
      <!-- Personalized greeting for authenticated users -->
      <div class="welcome-greeting" id="welcomeGreeting" style="display: none;">
        <div class="greeting-content">
          <span class="greeting-text">Welcome back,</span>

          <span class="greeting-wave">ðŸ‘‹</span>
        </div>
      </div>
      
      <div class="landing-actions" id="landingActions">
        <!-- Actions will be dynamically inserted based on auth state -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <script src="/frontend/js/firebase-auth-browser.js"></script>
  <script src="/frontend/js/navbar.js"></script>
  <script src="/frontend/js/app.js"></script>
  <script>
    // Update landing actions based on auth state
    function updateLandingActions(user = null) {
      const landingActions = document.getElementById('landingActions');
      const welcomeGreeting = document.getElementById('welcomeGreeting');
      const greetingName = document.getElementById('greetingName');
      const navLinksFeatures = document.querySelector('.nav-links-features');
      const mobileMenuFeatures = document.querySelector('.mobile-menu-features');
      
      if (!landingActions) return;
      
      // Check if user is authenticated
      let isAuthenticated = false;
      let currentUser = null;
      
      // Check passed user or current Firebase user
      if (user) {
        isAuthenticated = true;
        currentUser = user;
      } else if (window.firebaseAuth && window.firebaseAuth.currentUser) {
        isAuthenticated = true;
        currentUser = window.firebaseAuth.currentUser;
      }
      
      // Fallback: Check localStorage for development when Firebase isn't working
      if (!isAuthenticated) {
        const storedAuth = localStorage.getItem('tune_auth_state');
        const storedUser = localStorage.getItem('tune_auth_user');
        if (storedAuth === 'true' && storedUser) {
          try {
            isAuthenticated = true;
            currentUser = JSON.parse(storedUser);
          } catch (e) {
            console.error('Error parsing stored user:', e);
          }
        }
      }
      
      if (isAuthenticated && currentUser) {
        // Show personalized greeting
        if (welcomeGreeting && greetingName) {
          const displayName = currentUser.displayName || 
                              currentUser.email?.split('@')[0] || 
                              'User';
          greetingName.textContent = displayName;
          welcomeGreeting.style.display = 'block';
        }
        
        // User is authenticated - show all platform features
        landingActions.innerHTML = `
          <a href="/frontend/pages/plug-and-play.html" class="cta-button primary">Get Started</a>
          <a href="/frontend/pages/databench.html" class="cta-button">DataBench</a>
        `;
        
        // Show navigation features
        if (navLinksFeatures) navLinksFeatures.style.display = 'flex';
        if (mobileMenuFeatures) mobileMenuFeatures.style.display = 'block';
      } else {
        // Hide personalized greeting
        if (welcomeGreeting) {
          welcomeGreeting.style.display = 'none';
        }
        
        // User is not authenticated - show vision + contact us/register
        landingActions.innerHTML = `
          <a href="/frontend/pages/vision.html" class="cta-button">Vision</a>
          <a href="mailto:yo@tunerobotics.xyz" class="cta-button">Contact Us</a>
          <a href="/frontend/pages/register.html" class="cta-button primary">Get Started</a>
        `;
        
        // Hide navigation features
        if (navLinksFeatures) navLinksFeatures.style.display = 'none';
        if (mobileMenuFeatures) mobileMenuFeatures.style.display = 'none';
      }
      
      // Apply button animations
      const buttons = landingActions.querySelectorAll('.cta-button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-3px) scale(1.02)';
          this.style.boxShadow = '0 12px 40px rgba(0, 0, 0, 0.25), 0 6px 20px rgba(0, 0, 0, 0.15)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
          this.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
        });
      });
    }
    
    // Initialize immediately
    document.addEventListener('DOMContentLoaded', () => {
      updateLandingActions();
    });
    
    // Listen for auth state changes using custom event
    window.addEventListener('authStateChanged', (event) => {
      console.log('Auth state changed event:', event.detail);
      updateLandingActions(event.detail);
    });
    
    // Wait for Firebase and auth manager
    const checkAuth = setInterval(() => {
      if (window.firebaseAuth && window.authManager && window.authManager.isReady) {
        clearInterval(checkAuth);
        console.log('Firebase is ready, updating landing actions');
        
        // Get current user and update UI
        const currentUser = window.firebaseAuth.currentUser;
        updateLandingActions(currentUser);
      }
    }, 100);
    
    // Fallback: ensure buttons show after 2 seconds even if Firebase never loads
    setTimeout(() => {
      if (!window.firebaseAuth) {
        console.log('Firebase not loaded, showing default landing actions');
        updateLandingActions();
      }
    }, 2000);
    
    // Make updateLandingActions available globally so other pages can trigger updates
    window.updateLandingActions = updateLandingActions;
    
    // Listen for storage changes (when auth state changes in other tabs/pages)
    window.addEventListener('storage', function(e) {
      if (e.key === 'tune_auth_state' || e.key === 'tune_auth_user') {
        updateLandingActions();
        if (window.updateNavbar) {
          window.updateNavbar();
        }
      }
    });
  </script>
</body>
