services:
  - type: web
    name: tune-robotics
    env: python
    buildCommand: "pip install -r requirements-production.txt"
    startCommand: "gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: false
