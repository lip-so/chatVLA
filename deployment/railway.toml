[build]
builder = "DOCKERFILE"
dockerfilePath = "./Dockerfile"

[deploy]
startCommand = "python railway_start.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/test"
healthcheckTimeout = 300

[env]
PYTHONPATH = "/app"
FLASK_ENV = "production"
PYTHON_VERSION = "3.11"
