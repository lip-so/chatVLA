[build]
builder = "NIXPACKS"
buildCommand = "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT backend.plug_and_play.wsgi:application"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/"
healthcheckTimeout = 300

[env]
PYTHONPATH = "/app"
FLASK_ENV = "production"
PYTHON_VERSION = "3.11"
