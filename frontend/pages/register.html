<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Tune Robotics</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #f0f0f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: 80px;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 24px;
      padding: 60px 50px;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.1),
        0 5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .auth-logo h1 {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.025em;
      background: linear-gradient(135deg, #000000 0%, #333333 50%, #000000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }
    
    .auth-title {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .auth-title h2 {
      font-size: 28px;
      font-weight: 700;
      color: #000000;
      margin: 0 0 12px 0;
      letter-spacing: -0.02em;
    }
    
    .auth-title p {
      color: #666666;
      margin: 0;
      font-size: 16px;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .form-group label {
      color: #000000;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    
    .form-group input {
      background: #f8f9fa;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 14px 18px;
      color: #000000;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .form-group input:focus {
      border-color: rgba(0, 0, 0, 0.3);
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
    }
    
    .form-group input::placeholder {
      color: #999999;
      font-weight: 400;
    }
    
    .auth-button {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(51, 51, 51, 0.8));
      color: white;
      border: 1px solid rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
    }
    
    .auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15), transparent);
      transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .auth-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    
    .auth-button:hover::before {
      left: 100%;
    }
    
    .auth-button:hover::after {
      width: 300px;
      height: 300px;
    }
    
    .auth-button:hover {
      background: linear-gradient(135deg, rgba(0, 0, 0, 1), rgba(26, 26, 26, 0.95));
      transform: translateY(-3px) scale(1.03);
      box-shadow: 
        0 15px 45px rgba(0, 0, 0, 0.35),
        0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .auth-button:active {
      transform: translateY(-1px) scale(1.01);
      transition: all 0.1s ease;
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-button:disabled:hover {
      transform: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .auth-divider {
      text-align: center;
      margin: 30px 0;
      color: #999999;
      font-size: 14px;
      position: relative;
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
    }
    
    .auth-divider::before {
      left: 0;
    }
    
    .auth-divider::after {
      right: 0;
    }
    
    .auth-link {
      text-align: center;
      color: #666666;
      font-size: 15px;
    }
    
    .auth-link a {
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .auth-link a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px 18px;
      color: #666;
      font-size: 14px;
      display: none;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: #f0f9ff;
      border: 1px solid #bfdbfe;
      border-radius: 12px;
      padding: 14px 18px;
      color: #1e40af;
      font-size: 14px;
      display: none;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .success-message.show {
      display: block;
    }
    
    .back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      color: #666666;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }
    
    .back-home:hover {
      color: #000000;
      background: rgba(0, 0, 0, 0.05);
    }
    
    .password-hint {
      color: #999999;
      font-size: 13px;
      margin-top: 4px;
      font-weight: 400;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .auth-card {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .auth-logo h1 {
        font-size: 36px;
      }
      
      .auth-title h2 {
        font-size: 24px;
      }
      
      .back-home {
        top: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-home">
    ‚Üê Back to Home
  </a>
  
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <h1>Tune</h1>
      </div>
      
      <div class="auth-title">
        <h2>Create Account</h2>
        <p>Join the robotics revolution</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Choose a unique username"
            required
            autocomplete="username"
            minlength="3"
          >
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your@email.com"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Create a strong password"
            required
            autocomplete="new-password"
            minlength="6"
          >
          <span class="password-hint">Must be at least 6 characters</span>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Re-enter your password"
            required
            autocomplete="new-password"
          >
        </div>
        
        <button type="submit" class="auth-button" id="registerButton">
          Create Your Account
        </button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <div class="auth-link">
        Already have an account? <a href="/pages/login.html">Sign in here</a>
      </div>
    </div>
  </div>
  
  <script src="/js/auth.js"></script>
</body>
</html>
