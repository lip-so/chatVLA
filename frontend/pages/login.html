<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tune Robotics</title>
  <link rel="icon" type="image/png" href="../assets/logo.png">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
  <a href="../" class="back-home">
    Back to Home
  </a>
  
  <!-- Floating particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s; font-size: 20px;">○</div>
  <div class="particle" style="left: 30%; animation-delay: 2s; font-size: 15px;">□</div>
  <div class="particle" style="left: 50%; animation-delay: 4s; font-size: 25px;">△</div>
  <div class="particle" style="left: 70%; animation-delay: 6s; font-size: 18px;">○</div>
  <div class="particle" style="left: 90%; animation-delay: 8s; font-size: 22px;">□</div>
  
  <div class="auth-container">
    <div class="auth-card" id="authCard">
      <div class="auth-logo">
        <h1>Tune</h1>
      </div>
      
      <div class="auth-title">
        <h2>Welcome Back</h2>
        <p>Login to access your robotics platform</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      
      <form class="auth-form" id="loginForm">
        <div class="form-group">
          <input 
            type="email" 
            id="username" 
            name="username" 
            placeholder=" "
            required
            autocomplete="email"
          >
          <label for="username">Email Address</label>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder=" "
            required
            autocomplete="current-password"
          >
          <label for="password">Password</label>
          <span class="password-toggle" id="passwordToggle">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="eyeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </span>
        </div>
        
        <button type="submit" class="auth-button" id="loginButton">
          <span>Login to Your Account</span>
        </button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <button type="button" class="auth-button google-button" id="googleSignIn">
        <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="auth-divider">or</div>
      
      <div class="auth-link">
        Don't have an account? <a href="./register.html">Create one now</a>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBWiDdaqFp8wiKV7yVbdhJdBdrQNn-V8O4",
      authDomain: "tune-robotics.firebaseapp.com",
      projectId: "tune-robotics",
      storageBucket: "tune-robotics.firebasestorage.app",
      messagingSenderId: "618052352489",
      appId: "1:618052352489:web:c64395ba84aa7e8bc13378",
      measurementId: "G-95T7DVMYXW"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    
    // Make available globally
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signInWithPopup = signInWithPopup;
    window.googleProvider = googleProvider;
    window.onAuthStateChanged = onAuthStateChanged;
    
    // Simple auth manager for compatibility
    window.authManager = {
      isAuthenticated: () => !!auth.currentUser,
      user: null,
      redirectAfterLogin: () => {
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        // Default to main page after successful login
        window.location.href = redirect || '/';
      }
    };
    
    // Update auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.authManager.user = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0]
        };
      } else {
        window.authManager.user = null;
      }
    });
    
    // Password toggle functionality
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    passwordToggle.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      if (type === 'text') {
        eyeIcon.setAttribute('d', 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21');
      } else {
        eyeIcon.setAttribute('d', 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z');
      }
    });
    
    // Handle email/password form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = e.target.username.value;
      const password = e.target.password.value;
      const button = document.getElementById('loginButton');
      const buttonText = button.querySelector('span');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const authCard = document.getElementById('authCard');
      
      button.disabled = true;
      button.classList.add('loading');
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      authCard.classList.remove('shake');
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Store auth state for development (fallback when Firebase credentials are placeholder)
        localStorage.setItem('tune_auth_state', 'true');
        localStorage.setItem('tune_auth_user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0]
        }));
        
        // Trigger navbar and landing page updates
        if (window.updateNavbar) {
          window.updateNavbar();
        }
        if (window.updateLandingActions) {
          window.updateLandingActions();
        }
        
        button.classList.remove('loading');
        button.classList.add('success');
        buttonText.textContent = 'Success!';
        successDiv.textContent = 'Login successful! Redirecting...';
        successDiv.classList.add('show');
        
        // Celebration animation
        createConfetti();
        
        setTimeout(() => window.authManager.redirectAfterLogin(), 1500);
      } catch (error) {
        button.classList.remove('loading');
        authCard.classList.add('shake');
        
        let message = 'Login failed. Please try again.';
        
        switch (error.code) {
          case 'auth/user-not-found':
            message = 'No account found with this email address';
            break;
          case 'auth/wrong-password':
            message = 'Incorrect password';
            break;
          case 'auth/invalid-email':
            message = 'Invalid email address';
            break;
          case 'auth/too-many-requests':
            message = 'Too many failed attempts. Please try again later';
            break;
        }
        
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        button.disabled = false;
        buttonText.textContent = 'Login to Your Account';
      }
    });
    
    // Handle Google sign-in
    document.getElementById('googleSignIn').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const button = e.target;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const authCard = document.getElementById('authCard');
      
      button.disabled = true;
      button.innerHTML = '<span style="display: inline-flex; align-items: center;"><svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px; animation: spin 1s linear infinite;"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>Signing in...</span>';
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      authCard.classList.remove('shake');
      
      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        
        // Store auth state for development (fallback when Firebase credentials are placeholder)
        localStorage.setItem('tune_auth_state', 'true');
        localStorage.setItem('tune_auth_user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0]
        }));
        
        // Trigger navbar and landing page updates
        if (window.updateNavbar) {
          window.updateNavbar();
        }
        if (window.updateLandingActions) {
          window.updateLandingActions();
        }
        
        button.classList.add('success');
        button.innerHTML = '<span>Success!</span>';
        successDiv.textContent = 'Login successful! Redirecting...';
        successDiv.classList.add('show');
        
        // Celebration animation
        createConfetti();
        
        setTimeout(() => window.authManager.redirectAfterLogin(), 1500);
      } catch (error) {
        authCard.classList.add('shake');
        
        let message = 'Google sign-in failed. Please try again.';
        
        switch (error.code) {
          case 'auth/popup-closed-by-user':
            message = 'Sign-in cancelled';
            break;
          case 'auth/popup-blocked':
            message = 'Popup blocked. Please allow popups and try again.';
            break;
          case 'auth/network-request-failed':
            message = 'Network error. Please check your connection.';
            break;
        }
        
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        button.disabled = false;
        button.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>Continue with Google';
      }
    });
    
    // Confetti celebration effect
    function createConfetti() {
      const colors = ['#4285F4', '#34A853', '#FBBC05', '#EA4335'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.opacity = '0.8';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = 'all 1s ease-out';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9999';
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.style.top = '100vh';
          confetti.style.transform = `rotate(${Math.random() * 720}deg) translateX(${(Math.random() - 0.5) * 200}px)`;
          confetti.style.opacity = '0';
        }, 100);
        
        setTimeout(() => confetti.remove(), 1100);
      }
    }
    
    // Add input validation feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('blur', () => {
        if (!input.validity.valid) {
          input.parentElement.classList.add('error');
        } else {
          input.parentElement.classList.remove('error');
        }
      });
      
      input.addEventListener('input', () => {
        input.parentElement.classList.remove('error');
      });
    });
  </script>
</body>
</html>
