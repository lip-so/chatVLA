<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Tune Robotics</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #f0f0f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: backgroundMove 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes backgroundMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: 80px;
      position: relative;
      z-index: 1;
    }
    
    .auth-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 24px;
      padding: 40px 35px;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.1),
        0 5px 20px rgba(0, 0, 0, 0.05);
      animation: cardEntry 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-origin: center;
    }
    
    @keyframes cardEntry {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .auth-card.shake {
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
    }
    
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
    
    .auth-logo {
      text-align: center;
      margin-bottom: 30px;
      animation: logoFadeIn 0.8s ease-out 0.2s both;
    }
    
    @keyframes logoFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .auth-logo h1 {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: -0.025em;
      background: linear-gradient(135deg, #000000 0%, #333333 50%, #000000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .auth-logo h1:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #333333 0%, #000000 50%, #333333 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .auth-title {
      text-align: center;
      margin-bottom: 30px;
      animation: titleFadeIn 0.8s ease-out 0.3s both;
    }
    
    @keyframes titleFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .auth-title h2 {
      font-size: 28px;
      font-weight: 700;
      color: #000000;
      margin: 0 0 12px 0;
      letter-spacing: -0.02em;
    }
    
    .auth-title p {
      color: #666666;
      margin: 0;
      font-size: 16px;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: formFadeIn 0.8s ease-out 0.4s both;
    }
    
    @keyframes formFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .form-group label {
      color: #000000;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.01em;
      transition: all 0.3s ease;
      position: absolute;
      top: 18px;
      left: 18px;
      background: white;
      padding: 0 6px;
      pointer-events: none;
      z-index: 1;
    }
    
    .form-group input {
      background: #f8f9fa;
      border: 2px solid rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 18px 18px 14px 18px;
      color: #000000;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      z-index: 0;
    }
    
    .form-group input:focus,
    .form-group input:not(:placeholder-shown) {
      border-color: rgba(0, 0, 0, 0.3);
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
    }
    
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #000000;
    }
    
    .form-group input::placeholder {
      color: transparent;
    }
    
    .form-group input:focus::placeholder {
      color: #999999;
    }
    
    .form-group.error input {
      border-color: #dc3545;
      animation: inputError 0.3s ease;
    }
    
    .form-group.success input {
      border-color: #28a745;
    }
    
    @keyframes inputError {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    .password-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666666;
      transition: color 0.3s ease;
      background: white;
      padding: 4px;
      z-index: 2;
    }
    
    .password-toggle:hover {
      color: #000000;
    }
    
    .password-toggle svg {
      width: 20px;
      height: 20px;
    }
    
    /* Password strength meter */
    .password-strength {
      display: flex;
      gap: 4px;
      margin-top: -15px;
      margin-bottom: -10px;
      height: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .password-strength.show {
      opacity: 1;
    }
    
    .strength-bar {
      flex: 1;
      background: #e0e0e0;
      border-radius: 2px;
      transition: background 0.3s ease;
    }
    
    .password-strength[data-strength="weak"] .strength-bar:nth-child(1) {
      background: #dc3545;
    }
    
    .password-strength[data-strength="medium"] .strength-bar:nth-child(1),
    .password-strength[data-strength="medium"] .strength-bar:nth-child(2) {
      background: #ffc107;
    }
    
    .password-strength[data-strength="strong"] .strength-bar {
      background: #28a745;
    }
    
    .password-hint {
      color: #999999;
      font-size: 13px;
      margin-top: 4px;
      font-weight: 400;
      transition: color 0.3s ease;
    }
    
    .password-hint.error {
      color: #dc3545;
    }
    
    .password-hint.success {
      color: #28a745;
    }
    
    .auth-button {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(51, 51, 51, 0.8));
      color: white;
      border: 1px solid rgba(0, 0, 0, 0.7);
      border-radius: 50px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(20px);
    }
    
    .auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.15), transparent);
      transition: left 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .auth-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    
    .auth-button:hover::before {
      left: 100%;
    }
    
    .auth-button:hover::after {
      width: 300px;
      height: 300px;
    }
    
    .auth-button:hover {
      background: linear-gradient(135deg, rgba(0, 0, 0, 1), rgba(26, 26, 26, 0.95));
      transform: translateY(-3px) scale(1.03);
      box-shadow: 
        0 15px 45px rgba(0, 0, 0, 0.35),
        0 8px 25px rgba(0, 0, 0, 0.2);
    }
    
    .auth-button:active {
      transform: translateY(-1px) scale(1.01);
      transition: all 0.1s ease;
    }
    
    .auth-button.loading {
      pointer-events: none;
      color: transparent;
    }
    
    .auth-button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    .auth-button.success {
      background: linear-gradient(135deg, #28a745, #20c997);
      border-color: #28a745;
      animation: buttonSuccess 0.6s ease;
    }
    
    @keyframes buttonSuccess {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .auth-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .auth-button:disabled:hover {
      transform: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .google-button {
      background: white;
      color: #333;
      border: 2px solid #ddd;
      margin: 10px auto 0 auto;
      display: block;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .google-button:hover {
      background: #f8f9fa;
      border-color: #4285F4;
      transform: translateY(-3px) scale(1.03);
      box-shadow: 
        0 12px 40px rgba(66, 133, 244, 0.15),
        0 6px 20px rgba(66, 133, 244, 0.1);
    }
    
    .google-button:hover svg path:first-child {
      animation: googleColors 2s infinite;
    }
    
    @keyframes googleColors {
      0%, 100% { fill: #4285F4; }
      25% { fill: #34A853; }
      50% { fill: #FBBC05; }
      75% { fill: #EA4335; }
    }
    
    .google-button:disabled {
      background: #f5f5f5;
      color: #999;
      border-color: #e0e0e0;
    }
    
    .auth-divider {
      text-align: center;
      margin: 20px 0;
      color: #999999;
      font-size: 14px;
      position: relative;
      animation: dividerFadeIn 0.8s ease-out 0.5s both;
    }
    
    @keyframes dividerFadeIn {
      0% {
        opacity: 0;
        transform: scaleX(0);
      }
      100% {
        opacity: 1;
        transform: scaleX(1);
      }
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease;
    }
    
    .auth-divider:hover::before,
    .auth-divider:hover::after {
      width: 45%;
    }
    
    .auth-divider::before {
      left: 0;
    }
    
    .auth-divider::after {
      right: 0;
    }
    
    .auth-link {
      text-align: center;
      color: #666666;
      font-size: 15px;
      animation: linkFadeIn 0.8s ease-out 0.6s both;
    }
    
    @keyframes linkFadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .auth-link a {
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
      position: relative;
    }
    
    .auth-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #000000;
      transition: width 0.3s ease;
    }
    
    .auth-link a:hover::after {
      width: 100%;
    }
    
    .error-message,
    .success-message {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 14px 18px;
      color: #666;
      font-size: 14px;
      display: none;
      font-weight: 500;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      transform-origin: top;
    }
    
    .error-message {
      background: #fff5f5;
      border-color: #ffdddd;
      color: #d8000c;
    }
    
    .success-message {
      background: #f0fff4;
      border-color: #b8e6b8;
      color: #4caf50;
    }
    
    .error-message.show,
    .success-message.show {
      display: block;
      animation: messageSlide 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    @keyframes messageSlide {
      0% {
        opacity: 0;
        transform: translateY(-10px) scaleY(0.8);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scaleY(1);
      }
    }
    
    .back-home {
      position: absolute;
      top: 30px;
      left: 30px;
      color: #666666;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 10;
      overflow: hidden;
    }
    
    .back-home::before {
      content: '←';
      transition: transform 0.3s ease;
    }
    
    .back-home:hover::before {
      transform: translateX(-3px);
    }
    
    .back-home:hover {
      color: #000000;
      background: rgba(0, 0, 0, 0.05);
      padding-left: 20px;
    }
    
    /* Floating particles */
    .particle {
      position: fixed;
      pointer-events: none;
      opacity: 0.1;
      animation: floatUp 10s linear infinite;
    }
    
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Check mark animation */
    .check-animation {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .check-animation.show {
      opacity: 1;
      animation: checkPop 0.5s ease;
    }
    
    @keyframes checkPop {
      0% { transform: translateY(-50%) scale(0); }
      50% { transform: translateY(-50%) scale(1.2); }
      100% { transform: translateY(-50%) scale(1); }
    }
    
    .check-animation svg {
      width: 100%;
      height: 100%;
      stroke: #28a745;
      stroke-width: 3;
      fill: none;
      stroke-dasharray: 22;
      stroke-dashoffset: 22;
      animation: checkDraw 0.5s ease forwards;
    }
    
    @keyframes checkDraw {
      to { stroke-dashoffset: 0; }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .auth-card {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .auth-logo h1 {
        font-size: 36px;
      }
      
      .auth-title h2 {
        font-size: 24px;
      }
      
      .back-home {
        top: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-home">
    Back to Home
  </a>
  
  <!-- Floating particles -->
  <div class="particle" style="left: 10%; animation-delay: 0s; font-size: 20px;">○</div>
  <div class="particle" style="left: 30%; animation-delay: 2s; font-size: 15px;">□</div>
  <div class="particle" style="left: 50%; animation-delay: 4s; font-size: 25px;">△</div>
  <div class="particle" style="left: 70%; animation-delay: 6s; font-size: 18px;">○</div>
  <div class="particle" style="left: 90%; animation-delay: 8s; font-size: 22px;">□</div>
  
  <div class="auth-container">
    <div class="auth-card" id="authCard">
      <div class="auth-logo">
        <h1>Tune</h1>
      </div>
      
      <div class="auth-title">
        <h2>Create Account</h2>
        <p>Join the robotics revolution</p>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      
      <form class="auth-form" id="registerForm">
        <div class="form-group">
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder=" "
            required
            autocomplete="username"
            minlength="3"
          >
          <label for="username">Username</label>
          <div class="check-animation" id="usernameCheck">
            <svg viewBox="0 0 24 24">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
        </div>
        
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder=" "
            required
            autocomplete="email"
          >
          <label for="email">Email Address</label>
          <div class="check-animation" id="emailCheck">
            <svg viewBox="0 0 24 24">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder=" "
            required
            autocomplete="new-password"
            minlength="6"
          >
          <label for="password">Password</label>
          <span class="password-toggle" id="passwordToggle">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="eyeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </span>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
          </div>
          <span class="password-hint" id="passwordHint">Must be at least 6 characters</span>
        </div>
        
        <div class="form-group">
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder=" "
            required
            autocomplete="new-password"
          >
          <label for="confirmPassword">Confirm Password</label>
          <span class="password-toggle" id="confirmPasswordToggle">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path id="confirmEyeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </span>
          <div class="check-animation" id="confirmPasswordCheck">
            <svg viewBox="0 0 24 24">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
        </div>
        
        <button type="submit" class="auth-button" id="registerButton">
          <span>Create Your Account</span>
        </button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <button type="button" class="auth-button google-button" id="googleSignIn">
        <svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <div class="auth-divider">or</div>
      
      <div class="auth-link">
        Already have an account? <a href="/pages/login.html">Sign in here</a>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithPopup, 
      GoogleAuthProvider, 
      updateProfile, 
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBWiDdaqFp8wiKV7yVbdhJdBdrQNn-V8O4",
      authDomain: "tune-robotics.firebaseapp.com",
      projectId: "tune-robotics",
      storageBucket: "tune-robotics.firebasestorage.app",
      messagingSenderId: "618052352489",
      appId: "1:618052352489:web:c64395ba84aa7e8bc13378",
      measurementId: "G-95T7DVMYXW"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const googleProvider = new GoogleAuthProvider();
    
    // Make available globally
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithPopup = signInWithPopup;
    window.googleProvider = googleProvider;
    window.updateProfile = updateProfile;
    window.onAuthStateChanged = onAuthStateChanged;
    
    // Simple auth manager for compatibility
    window.authManager = {
      isAuthenticated: () => !!auth.currentUser,
      user: null,
      redirectAfterLogin: () => {
        const urlParams = new URLSearchParams(window.location.search);
        const redirect = urlParams.get('redirect');
        window.location.href = redirect || '/';
      }
    };
    
    // Update auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.authManager.user = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0]
        };
      } else {
        window.authManager.user = null;
      }
    });
    
    // Password toggle functionality
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const confirmEyeIcon = document.getElementById('confirmEyeIcon');
    
    function setupPasswordToggle(toggle, input, icon) {
      toggle.addEventListener('click', () => {
        const type = input.type === 'password' ? 'text' : 'password';
        input.type = type;
        
        if (type === 'text') {
          icon.setAttribute('d', 'M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21');
        } else {
          icon.setAttribute('d', 'M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z');
        }
      });
    }
    
    setupPasswordToggle(passwordToggle, passwordInput, eyeIcon);
    setupPasswordToggle(confirmPasswordToggle, confirmPasswordInput, confirmEyeIcon);
    
    // Password strength checker
    function checkPasswordStrength(password) {
      const strengthMeter = document.getElementById('passwordStrength');
      const passwordHint = document.getElementById('passwordHint');
      
      if (!password) {
        strengthMeter.classList.remove('show');
        strengthMeter.removeAttribute('data-strength');
        passwordHint.textContent = 'Must be at least 6 characters';
        passwordHint.className = 'password-hint';
        return;
      }
      
      strengthMeter.classList.add('show');
      
      let strength = 0;
      const checks = {
        length: password.length >= 8,
        lowercase: /[a-z]/.test(password),
        uppercase: /[A-Z]/.test(password),
        numbers: /[0-9]/.test(password),
        special: /[^A-Za-z0-9]/.test(password)
      };
      
      Object.values(checks).forEach(passed => {
        if (passed) strength++;
      });
      
      if (password.length < 6) {
        strengthMeter.setAttribute('data-strength', 'weak');
        passwordHint.textContent = 'Too short - minimum 6 characters';
        passwordHint.className = 'password-hint error';
      } else if (strength < 3) {
        strengthMeter.setAttribute('data-strength', 'weak');
        passwordHint.textContent = 'Weak - try adding numbers and symbols';
        passwordHint.className = 'password-hint error';
      } else if (strength < 4) {
        strengthMeter.setAttribute('data-strength', 'medium');
        passwordHint.textContent = 'Good - getting stronger!';
        passwordHint.className = 'password-hint';
      } else {
        strengthMeter.setAttribute('data-strength', 'strong');
        passwordHint.textContent = 'Strong password!';
        passwordHint.className = 'password-hint success';
      }
    }
    
    // Real-time validation
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    
    usernameInput.addEventListener('input', (e) => {
      const value = e.target.value.trim();
      const check = document.getElementById('usernameCheck');
      
      if (value.length >= 3) {
        e.target.parentElement.classList.add('success');
        e.target.parentElement.classList.remove('error');
        check.classList.add('show');
      } else {
        check.classList.remove('show');
        e.target.parentElement.classList.remove('success');
      }
    });
    
    emailInput.addEventListener('input', (e) => {
      const value = e.target.value.trim();
      const check = document.getElementById('emailCheck');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (emailRegex.test(value)) {
        e.target.parentElement.classList.add('success');
        e.target.parentElement.classList.remove('error');
        check.classList.add('show');
      } else {
        check.classList.remove('show');
        e.target.parentElement.classList.remove('success');
      }
    });
    
    passwordInput.addEventListener('input', (e) => {
      checkPasswordStrength(e.target.value);
      
      // Check confirm password match
      if (confirmPasswordInput.value) {
        checkPasswordMatch();
      }
    });
    
    function checkPasswordMatch() {
      const confirmCheck = document.getElementById('confirmPasswordCheck');
      
      if (passwordInput.value && confirmPasswordInput.value === passwordInput.value) {
        confirmPasswordInput.parentElement.classList.add('success');
        confirmPasswordInput.parentElement.classList.remove('error');
        confirmCheck.classList.add('show');
      } else {
        confirmCheck.classList.remove('show');
        confirmPasswordInput.parentElement.classList.remove('success');
        if (confirmPasswordInput.value) {
          confirmPasswordInput.parentElement.classList.add('error');
        }
      }
    }
    
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    
    // Handle email/password registration form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = e.target.username.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;
      const button = document.getElementById('registerButton');
      const buttonText = button.querySelector('span');
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const authCard = document.getElementById('authCard');
      
      // Clear messages
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      authCard.classList.remove('shake');
      
      // Validate form
      if (!username || !email || !password || !confirmPassword) {
        errorDiv.textContent = 'Please fill in all fields';
        errorDiv.classList.add('show');
        authCard.classList.add('shake');
        return;
      }
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.add('show');
        authCard.classList.add('shake');
        return;
      }
      
      if (password.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters';
        errorDiv.classList.add('show');
        authCard.classList.add('shake');
        return;
      }
      
      button.disabled = true;
      button.classList.add('loading');
      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        
        // Update profile with display name
        await updateProfile(userCredential.user, {
          displayName: username
        });
        
        button.classList.remove('loading');
        button.classList.add('success');
        buttonText.textContent = 'Success!';
        successDiv.textContent = 'Registration successful! Redirecting...';
        successDiv.classList.add('show');
        
        // Celebration animation
        createConfetti();
        
        setTimeout(() => window.authManager.redirectAfterLogin(), 1500);
      } catch (error) {
        button.classList.remove('loading');
        authCard.classList.add('shake');
        
        let message = 'Registration failed. Please try again.';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            message = 'An account already exists with this email address';
            break;
          case 'auth/weak-password':
            message = 'Password should be at least 6 characters';
            break;
          case 'auth/invalid-email':
            message = 'Invalid email address';
            break;
          case 'auth/too-many-requests':
            message = 'Too many failed attempts. Please try again later';
            break;
        }
        
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        button.disabled = false;
        buttonText.textContent = 'Create Your Account';
      }
    });
    
    // Handle Google sign-in/registration
    document.getElementById('googleSignIn').addEventListener('click', async (e) => {
      e.preventDefault();
      
      const button = e.target;
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const authCard = document.getElementById('authCard');
      
      button.disabled = true;
      button.innerHTML = '<span style="display: inline-flex; align-items: center;"><svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px; animation: spin 1s linear infinite;"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>Signing up...</span>';
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      authCard.classList.remove('shake');
      
      try {
        const result = await signInWithPopup(auth, googleProvider);
        button.classList.add('success');
        button.innerHTML = '<span>Success!</span>';
        successDiv.textContent = 'Registration successful! Redirecting...';
        successDiv.classList.add('show');
        
        // Celebration animation
        createConfetti();
        
        setTimeout(() => window.authManager.redirectAfterLogin(), 1500);
      } catch (error) {
        authCard.classList.add('shake');
        
        let message = 'Google sign-up failed. Please try again.';
        
        switch (error.code) {
          case 'auth/popup-closed-by-user':
            message = 'Sign-up cancelled';
            break;
          case 'auth/popup-blocked':
            message = 'Popup blocked. Please allow popups and try again.';
            break;
          case 'auth/network-request-failed':
            message = 'Network error. Please check your connection.';
            break;
          case 'auth/account-exists-with-different-credential':
            message = 'An account already exists with this email using a different sign-in method.';
            break;
        }
        
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        button.disabled = false;
        button.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" style="margin-right: 10px;"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>Continue with Google';
      }
    });
    
    // Confetti celebration effect
    function createConfetti() {
      const colors = ['#4285F4', '#34A853', '#FBBC05', '#EA4335', '#000000', '#28a745'];
      const confettiCount = 60;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        const size = Math.random() * 8 + 5;
        confetti.style.position = 'fixed';
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-10px';
        confetti.style.opacity = '0.8';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = 'all 1.5s ease-out';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9999';
        
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.style.top = '100vh';
          confetti.style.transform = `rotate(${Math.random() * 720}deg) translateX(${(Math.random() - 0.5) * 300}px)`;
          confetti.style.opacity = '0';
        }, 100);
        
        setTimeout(() => confetti.remove(), 1600);
      }
    }
    
    // Add input validation feedback
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('blur', () => {
        if (!input.validity.valid && input.value) {
          input.parentElement.classList.add('error');
        } else {
          input.parentElement.classList.remove('error');
        }
      });
    });
  </script>
